    function updateScenario(scenarioKey) {
    const scenario = scenarios[scenarioKey];
    d3.select("#chart").html("");
    d3.select("#legend").html(`<strong>${scenario.name}:</strong> ${scenario.description}`);
    d3.select("#details").html(scenario.details);

    const width = 600;
    const height = 400;

    const root = d3.hierarchy({ children: scenario.elements })
        .sum(d => Math.abs(d.value));

    const treemap = d3.treemap()
        .size([width, height])
        .padding(2);

    root.sum(d => Math.abs(d.value));
    treemap(root);

    const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .style("font", "10px sans-serif");

    const nodes = svg.selectAll("g")
        .data(root.leaves())
        .enter()
        .append("g")
        .attr("transform", d => `translate(${d.x0},${d.y0})`);

    nodes.append("rect")
        .attr("width", d => d.x1 - d.x0)
        .attr("height", d => d.y1 - d.y0)
        .attr("fill", d => d3.interpolateCool(Math.abs(d.data.value) / 100));

    nodes.append("text")
        .attr("x", d => (d.x1 - d.x0) / 2)
        .attr("y", d => (d.y1 - d.y0) / 2)
        .attr("dy", ".35em")
        .attr("class", "node")
        .text(d => {
            let unit = "";
            let value = d.data.value;

            if (scenarioKey === 'evolutionPopulation' || scenarioKey === 'vieillissementInfrastructures') {
                unit = d.data.name.includes('Population') ? 'habitants' : '%';
            } else if (scenarioKey === 'tarification') {
                unit = '%';
            } else {
                if (d.data.name.includes('M€')) {
                    unit = 'M€';
                } else if (d.data.name.includes('tonnes')) {
                    unit = 'tonnes';
                } else if (d.data.name.includes('mg')) {
                    unit = 'mg/L';
                } else if (d.data.name.includes('cm')) {
                    unit = 'cm';
                } else if (d.data.name.includes('m')) {
                    unit = 'm/an';
                } else {
                    unit = 'm³/an';
                }
            }

            return `${d.data.name}: ${value > 0 ? '+' : ''}${Math.abs(value).toLocaleString()} ${unit}`;
        })
        .style("text-anchor", "middle");
    }

    // Charger le scénario par défaut au démarrage
    updateScenario('ouvertureUsines');
